<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dinner Spinner - Aiken, SC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
      background: #f7f7f7;
    }
    canvas {
      border: 5px solid #333;
      border-radius: 50%;
      margin-top: 20px;
    }
    #spin {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: 130px;
      left: 50%;
      margin-left: -20px;
      z-index: 10;
    }
    #container {
      position: relative;
      width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Whatâ€™s for Dinner in Aiken?</h1>
  <div id="container">
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button id="spin">ðŸŽ¡ Spin the Wheel!</button>
  <div id="result"></div>

  <script>
    const options = [
      "Chick-fil-a",
      "5-Guys",
      "Taco Bell",
      "Sonic",
      "Popeyes",
      "Mcdonalds"
      "Zaxby's"
    ];
    const wheelCanvas = document.getElementById("wheel");
    const ctx = wheelCanvas.getContext("2d");
    const numSegments = options.length;
    const segmentAngle = (2 * Math.PI) / numSegments;
    let currentAngle = 0;
    let isSpinning = false;

    function drawWheel() {
      for (let i = 0; i < numSegments; i++) {
        const startAngle = i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 190, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#ffcc00" : "#ff6666";
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(options[i], 170, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (isSpinning) return;
      isSpinning = true;
      const spinTime = 5000;
      const spinDegrees = Math.floor(Math.random() * 360 + 1440); // 4+ full spins

      const start = performance.now();
      const animate = (time) => {
        const elapsed = time - start;
        const progress = Math.min(elapsed / spinTime, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const angle = (spinDegrees * easeOut) * Math.PI / 180;

        ctx.clearRect(0, 0, 400, 400);
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle);
        ctx.translate(-200, -200);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const finalDeg = (spinDegrees % 360);
          const winningIndex = numSegments - Math.floor((finalDeg / 360) * numSegments) % numSegments;
          const winner = options[winningIndex % numSegments];
          document.getElementById("result").textContent = `ðŸ½ï¸ Tonight's pick: ${winner}`;
          isSpinning = false;
        }
      };

      requestAnimationFrame(animate);
    }

    drawWheel();
    document.getElementById("spin").addEventListener("click", spinWheel);
  </script>
</body>
</html>
